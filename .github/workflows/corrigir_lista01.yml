name: Corrigir Lista 01

on:
  push:
    paths:
      - "submissoes/lista01/**.R"

jobs:
  corrigir:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar R
        uses: r-lib/actions/setup-r@v2

      - name: Instalar pacotes necessários
        run: |
          install.packages(c("utils"))
        shell: Rscript {0}

      - name: Rodar correção da Lista 01
        run: |
          Rscript scripts/corrigir_lista01.R

      - name: Salvar resultados como artifact
        uses: actions/upload-artifact@v4
        with:
          name: resultado-lista01
          path: resultados/resultado_lista01.csv
